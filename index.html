<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - 3d Pong</title>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <div style="width: 800px; margin: 0 auto;">
        <h1 style="text-align: center; font-family: sans-serif;">Hello World</h1>
        <div style="position: relative;">
            <canvas class="webgl"></canvas>
            <div id="ui-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
                <div style="position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center;">
                    <button id="start-button" style="pointer-events: auto; padding: 10px 20px; font-size: 20px;">Start Game</button>
                </div>
                <div id="game-over-screen" style="display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: sans-serif;">
                    <h1 style="font-size: 48px; margin-bottom: 20px;">Game Over</h1>
                    <button id="play-again-button" style="pointer-events: auto; padding: 10px 20px; font-size: 20px;">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
</html>
